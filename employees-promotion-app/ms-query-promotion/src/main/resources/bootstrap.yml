encrypt:
  key: ${ENCRYPT.KEY:employee-promotion-secret-key}

spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  application:
    name: ms-query-promotion
  config:
    import: vault://
  cloud:
    vault:
      scheme: http
      host: localhost
      port: 8200
      application-name: ms-query-promotion
      token: ${VAULT_TOKEN:token-initial-for-root}
    config:
      uri: ${CONFIG.SERVER.HOSTNAME:http://localhost:8888}
      enabled: true
      profile: ${CONFIG.SERVER.PROFILE:dev}
